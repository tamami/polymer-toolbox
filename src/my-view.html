<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-view">
  <template>
    <style>
      :host {
        display: block;
        
        padding: 16px;
      }
    </style>
    <h1>New View</h1>
  </template>
  <script>
    class MyView extends Polymer.Element {
      static get is() { return 'my-view'; }
    }
    
    customElements.define(MyView.is, MyView);
  </script>
</dom-module>
